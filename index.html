<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            text-align: center;
            color: #333;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1, h2 {
            font-family: 'Pacifico', cursive;
            color: #FF6F91;
            margin: 10px 0;
            animation: fadeIn 2s;
        }

        .page {
            display: none;
            padding: 20px;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
        }

        .page.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: slideIn 1s;
        }

        button {
            background: #FF6F91;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #FF477E;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="page1" class="page active">
        <h1>Happy Birthday, Alagiyaee!</h1>
        <button id="surpriseButton">Enter the Surprise</button>
    </div>

    <div id="page2" class="page">
        <h2>Unlock the Magic</h2>
        <input type="password" id="passwordInput" placeholder="Enter the password">
        <button id="unlockButton">Unlock Videos</button>
    </div>

    <div id="page3" class="page">
        <h2>Enjoy the Videos!</h2>
        <div id="videos">
            <video id="video1" src="video1.mp4" controls></video>
            <video id="video2" src="video2.mp4" controls></video>
        </div>
        <button id="bonusButton">Bonus Surprise</button>
    </div>

    <div id="page4" class="page">
        <h2>You're Amazing, Keerthana!</h2>
        <p>You bring so much joy and happiness to everyone around you. Happy Birthday!</p>
    </div>

    <script>
        // Navigate from Page 1 to Page 2
        document.getElementById("surpriseButton").addEventListener("click", function() {
            document.getElementById("page1").classList.remove("active");
            document.getElementById("page2").classList.add("active");
        });

        // Navigate from Page 2 to Page 3 (if the correct password is entered)
        document.getElementById("unlockButton").addEventListener("click", function() {
            const password = document.getElementById("passwordInput").value;
            if (password === "mental") {
                document.getElementById("page2").classList.remove("active");
                document.getElementById("page3").classList.add("active");
                // Automatically play the first video
                const video1 = document.getElementById("video1");
                video1.play();
            } else {
                alert("Incorrect password. Please try again.");
            }
        });

        // Navigate from Page 3 to Page 4
        document.getElementById("bonusButton").addEventListener("click", function() {
            document.getElementById("page3").classList.remove("active");
            document.getElementById("page4").classList.add("active");
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            color: #333;
            height: 100vh;
            overflow: auto;
            display: flex;
            justify-content: center;
        }

        h1, h2 {
            font-family: 'Pacifico', cursive;
            color: #FF6F91;
            margin: 20px 0;
            font-size: 2rem;
            text-align: center;
        }

        .polaroids {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px auto;
            width: 90%;
        }

        .polaroid {
            width: 200px; /* Adjusted for mobile-friendly layout */
            aspect-ratio: 4 / 5;
            background-color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s;
        }

        .polaroid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .polaroid:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        button {
            background: #FF6F91;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #FF477E;
        }

        .page {
            display: none;
            opacity: 0;
            transform: scale(0.9);
            padding: 20px;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s;
        }

        .page.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transform: scale(1);
        }

        .horizontal-layout {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        #passwordInput {
            width: 60%;
            font-size: 16px;
            padding: 8px;
            border: 2px solid #FF6F91;
            border-radius: 8px;
            box-sizing: border-box;
        }

        #unlockButton {
            padding: 8px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Page 1 -->
    <div id="page1" class="page active">
        <div class="scrollable-container">
            <h1>Happy Birthday, Alagiyaee!</h1>
            <div class="polaroids">
                <div class="polaroid"><img src="polaroid1.jpg" alt="Polaroid 1"></div>
                <div class="polaroid"><img src="polaroid2.jpg" alt="Polaroid 2"></div>
                <div class="polaroid"><img src="polaroid3.jpg" alt="Polaroid 3"></div>
                <div class="polaroid"><img src="polaroid4.jpg" alt="Polaroid 4"></div>
            </div>
            <button id="surpriseButton">Enter the Surprise</button>
        </div>
    </div>

    <!-- Page 2 -->
    <div id="page2" class="page">
        <h2>Unlock the Magic</h2>
        <div class="horizontal-layout">
            <input type="password" id="passwordInput" placeholder="Enter the password">
            <button id="unlockButton">Unlock Videos</button>
        </div>
    </div>

    <!-- Page 3 -->
    <div id="page3" class="page">
        <h2>Enjoy the Videos!</h2>
        <div id="videos">
            <video id="video1" src="video1.mp4" controls></video>
            <video id="video2" src="video2.mp4" controls></video>
        </div>
        <button id="bonusButton">Bonus Surprise</button>
    </div>

    <!-- Page 4 -->
    <div id="page4" class="page">
        <h2>You're Amazing, Keerthana!</h2>
        <p>You bring so much joy and happiness to everyone around you. Happy Birthday!</p>
    </div>

    <script>
        function showPage(fromPage, toPage) {
            document.getElementById(fromPage).style.opacity = "0";
            document.getElementById(fromPage).style.transform = "scale(0.9)";
            setTimeout(() => {
                document.getElementById(fromPage).style.display = "none";
                document.getElementById(toPage).style.display = "flex";
                setTimeout(() => {
                    document.getElementById(toPage).style.opacity = "1";
                    document.getElementById(toPage).style.transform = "scale(1)";
                }, 10);
            }, 500);
        }

        // Navigate from Page 1 to Page 2
        document.getElementById("surpriseButton").addEventListener("click", function () {
            showPage("page1", "page2");
        });

        // Navigate from Page 2 to Page 3
        document.getElementById("unlockButton").addEventListener("click", function () {
            const password = document.getElementById("passwordInput").value;
            if (password === "mental") {
                showPage("page2", "page3");
            } else {
                alert("Incorrect password! Please try again.");
            }
        });

        // Navigate from Page 3 to Page 4
        document.getElementById("bonusButton").addEventListener("click", function () {
            showPage("page3", "page4");
        });
    </script>
</body>
</html>

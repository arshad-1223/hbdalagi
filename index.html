<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            text-align: center;
            color: #333;
            overflow: hidden;
            height: 100vh; /* Full height for mobile */
        }

        h1, h2 {
            font-family: 'Pacifico', cursive;
            color: #FF6F91;
        }

        .page {
            display: none;
            padding: 20px;
        }

        .page.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; /* Full height for mobile compatibility */
        }

        .polaroids {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin: 20px auto;
        }

        .polaroid {
            width: 80px;
            height: 100px;
            transition: transform 0.4s ease-in-out, box-shadow 0.3s;
            cursor: pointer;
            transform: rotate(-5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background-color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .polaroid img {
            max-width: 100%;
            max-height: 100%;
        }

        button {
            background: #FF6F91;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background: #FF477E;
            transform: scale(1.05);
        }

        /* Heart animation */
        @keyframes hearts {
            0% { transform: translateY(100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }

        .heart-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .heart {
            width: 50px;
            height: 50px;
            background: #FF6F91;
            position: absolute;
            animation: hearts 4s infinite;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
        }

        .heart:nth-child(2) {
            animation-delay: 1s;
            background: #FF477E;
        }

        .heart:nth-child(3) {
            animation-delay: 2s;
            background: #FFC1E3;
        }

        /* Responsive for mobile */
        @media (max-width: 600px) {
            .polaroids {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            }

            .polaroid {
                width: 60px;
                height: 80px;
            }

            button {
                font-size: 14px;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="page1" class="page active">
        <h1>Happy Birthday, Alagiyaee!</h1>
        <div class="polaroids">
            <div class="polaroid" onclick="toggleZoom(this)"><img src="polaroid1.jpg" alt="Polaroid 1"></div>
            <div class="polaroid" onclick="toggleZoom(this)"><img src="polaroid2.jpg" alt="Polaroid 2"></div>
            <div class="polaroid" onclick="toggleZoom(this)"><img src="polaroid3.jpg" alt="Polaroid 3"></div>
        </div>
        <button id="surpriseButton" onclick="enterPage2()">Enter the Surprise</button>
    </div>

    <div class="heart-container">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <div id="page2" class="page">
        <h2>Unlock the Magic</h2>
        <input type="password" id="passwordInput" placeholder="Enter a nickname">
        <button onclick="unlockVideos()">Unlock Videos</button>
        <div id="videos" style="display:none">
            <video src="video1.mp4" controls></video>
            <video src="video2.mp4" controls></video>
        </div>
        <button style="display:none" id="bonusButton" onclick="enterPage3()">Bonus Surprise</button>
    </div>

    <div id="page3" class="page">
        <h2>You're Amazing, Keerthana!</h2>
        <p>You bring so much joy and happiness to everyone around you. Happy Birthday!</p>
    </div>

    <script>
        function enterPage2() {
            document.getElementById("page1").classList.remove("active");
            document.getElementById("page2").classList.add("active");
        }

        function unlockVideos() {
            const password = document.getElementById("passwordInput").value;
            if (password === "mental") {
                document.getElementById("videos").style.display = "block";
                document.getElementById("bonusButton").style.display = "inline-block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function enterPage3() {
            document.getElementById("page2").classList.remove("active");
            document.getElementById("page3").classList.add("active");
        }

        function toggleZoom(element) {
            element.classList.toggle("zoomed");
        }
    </script>
</body>
</html>

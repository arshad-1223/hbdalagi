<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            text-align: center;
            color: #333;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1, h2 {
            font-family: 'Pacifico', cursive;
            color: #FF6F91;
            margin: 10px 0;
            animation: fadeIn 2s;
        }

        .page {
            display: none;
            padding: 20px;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
        }

        .page.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: slideIn 1s;
        }

        .polaroids {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjusted for large portrait frames */
            gap: 20px;
            margin: 20px auto;
            max-width: 90%;
        }

        .polaroid {
            width: 200px; /* Vertical (portrait) style */
            height: 300px; /* Enlarged size */
            transition: transform 0.4s ease-in-out, box-shadow 0.3s;
            cursor: pointer;
            transform: rotate(-2deg);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            background-color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px; /* Smooth corners for modern look */
        }

        .polaroid:hover {
            transform: scale(1.05) rotate(0deg); /* Adds an appealing hover effect */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .polaroid img {
            width: 100%; /* Ensures image fits frame dimensions */
            height: 100%;
            object-fit: cover; /* Keeps proportions while filling the frame */
            border-radius: 8px; /* Smooth image corners */
        }

        button {
            background: #FF6F91;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #FF477E;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .polaroids {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjusted for smaller screens */
            }

            .polaroid {
                width: 150px;
                height: 225px;
            }

            button {
                font-size: 16px;
                padding: 12px 25px;
            }

            h1, h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .polaroids {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Very small devices */
                gap: 10px;
            }

            .polaroid {
                width: 120px;
                height: 180px;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="page1" class="page active">
        <h1>Happy Birthday, Alagiyaee!</h1>
        <div class="polaroids">
            <div class="polaroid"><img src="polaroid1.jpg" alt="Polaroid 1"></div>
            <div class="polaroid"><img src="polaroid2.jpg" alt="Polaroid 2"></div>
            <div class="polaroid"><img src="polaroid3.jpg" alt="Polaroid 3"></div>
        </div>
        <button id="surpriseButton">Enter the Surprise</button>
    </div>

    <div id="page2" class="page">
        <h2>Unlock the Magic</h2>
        <input type="password" id="passwordInput" placeholder="Enter a nickname">
        <button id="unlockButton">Unlock Videos</button>
        <div id="videos" style="display:none">
            <video src="video1.mp4" controls></video>
            <video src="video2.mp4" controls></video>
        </div>
        <button style="display:none" id="bonusButton">Bonus Surprise</button>
    </div>

    <div id="page3" class="page">
        <h2>You're Amazing, Keerthana!</h2>
        <p>You bring so much joy and happiness to everyone around you. Happy Birthday!</p>
    </div>

    <script>
        document.getElementById("surpriseButton").addEventListener("click", function() {
            document.getElementById("page1").classList.remove("active");
            document.getElementById("page2").classList.add("active");
        });

        document.getElementById("unlockButton").addEventListener("click", function() {
            const password = document.getElementById("passwordInput").value;
            if (password === "mental") {
                document.getElementById("videos").style.display = "block";
                document.getElementById("bonusButton").style.display = "inline-block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        });

        document.getElementById("bonusButton").addEventListener("click", function() {
            document.getElementById("page2").classList.remove("active");
            document.getElementById("page3").classList.add("active");
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

        }

            width: 100%;
            position: absolute;
            top: 0;
        }

            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: slideIn 1s;
        }

            gap: 15px;
            margin: 20px auto;
        }

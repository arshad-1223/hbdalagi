<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scrollable-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            font-family: 'Pacifico', cursive;
            color: #FF6F91;
            margin: 15px 0;
            font-size: 2.2rem;
            text-align: center;
        }

        .polaroids {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px auto;
            width: 90%;
        }

        .polaroid {
            aspect-ratio: 4 / 5;
            background-color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s;
        }

        .polaroid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .polaroid:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        button {
            background: #FF6F91;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #FF477E;
        }

        .horizontal-layout {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
        }

        #passwordInput {
            width: 70%;
            font-size: 14px;
            padding: 10px;
            border: 2px solid #FF6F91;
            border-radius: 8px;
        }

        #unlockButton {
            font-size: 14px;
            padding: 10px;
        }

        #videos video {
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            aspect-ratio: 9 / 16;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        #bonusButton {
            padding: 8px 15px;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            h1, h2 {
                font-size: 1.8rem;
            }

            .polaroids {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .horizontal-layout {
                flex-direction: column;
            }

            button {
                font-size: 14px;
                padding: 8px 12px;
            }

            #videos video {
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            h1, h2 {
                font-size: 1.5rem;
            }

            .polaroids {
                grid-template-columns: 1fr;
            }

            #passwordInput {
                width: 100%;
            }

            button {
                font-size: 12px;
                padding: 6px 10px;
            }

            #videos video {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Page 1 -->
    <div id="page1" class="page active">
        <div class="scrollable-container">
            <h1>Happy Birthday, Alagiyaee!</h1>
            <div class="polaroids">
                <div class="polaroid"><img src="polaroid1.jpg" alt="Polaroid 1"></div>
                <div class="polaroid"><img src="polaroid2.jpg" alt="Polaroid 2"></div>
                <div class="polaroid"><img src="polaroid3.jpg" alt="Polaroid 3"></div>
                <div class="polaroid"><img src="polaroid4.jpg" alt="Polaroid 4"></div>
            </div>
            <button id="surpriseButton">Enter the Surprise</button>
        </div>
    </div>

    <!-- Page 2 -->
    <div id="page2" class="page">
        <h2>Unlock the Magic</h2>
        <div class="horizontal-layout">
            <input type="password" id="passwordInput" placeholder="Enter the password">
            <button id="unlockButton">Unlock Videos</button>
        </div>
    </div>

    <!-- Page 3 -->
    <div id="page3" class="page">
        <h2>Enjoy the Videos!</h2>
        <div id="videos">
            <video id="video1" src="video1.mp4" controls></video>
            <video id="video2" src="video2.mp4" controls></video>
        </div>
        <button id="bonusButton">Bonus Surprise</button>
    </div>

    <!-- Page 4 -->
    <div id="page4" class="page">
        <h2>You're Amazing, Keerthana!</h2>
        <p>You bring so much joy and happiness to everyone around you. Happy Birthday!</p>
    </div>

    <script>
        function showPage(fromPage, toPage) {
            document.getElementById(fromPage).style.opacity = "0";
            setTimeout(() => {
                document.getElementById(fromPage).style.display = "none";
                document.getElementById(toPage).style.display = "flex";
                document.getElementById(toPage).style.opacity = "1";
            }, 500);
        }

        document.getElementById("surpriseButton").addEventListener("click", function () {
            showPage("page1", "page2");
        });

        document.getElementById("unlockButton").addEventListener("click", function () {
            const password = document.getElementById("passwordInput").value;
            if (password === "mental") {
                showPage("page2", "page3");
            } else {
                alert("Incorrect password! Please try again.");
            }
        });

        document.getElementById("bonusButton").addEventListener("click", function () {
            showPage("page3", "page4");
        });
    </script>
</body>
</html>
